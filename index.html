<html>
    <head>
        <title>Vue Basics</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <style>
            .canvas{
                width: 300px;
                height: 300px;
                margin-top: 20px;
                background: #ddd;
            }
        </style>
    </head>
    <body>

        <h1>Vue Basics - Events</h1>
        <div id="app">
            <h2>{{ title }}</h2>
            <p>I earn {{ wage }} pound per hour</p>
            <button v-on:click="changeWage(2)">Increase wage by 2 pound</button>
            <button v-on:click="wage--">Decrease wage by 1 pound</button>
            <button v-on:dblclick="changeWage(5)">Increase wage by 5 pound</button>
            <br><br>
            <button v-on:click="logEvent">Log Event Info</button>

            <div class="canvas" v-on:mousemove="logCoords">{{ coords.x }}, {{ coords.y }}</div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
